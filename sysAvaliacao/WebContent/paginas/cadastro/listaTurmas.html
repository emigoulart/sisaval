<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form id="formturma">
			<p:dataTable id="tblturma" var="turma"
				emptyMessage="Nenhuma turma cadastrada." value="#">
				<f:facet name="header">Lista das Turmas Cadastradas</f:facet>
				<p:column headerText="Inicio">
					<h:outputText id="inicio" value="#" />
				</p:column>
				<p:column headerText="Término">
					<h:outputText id="termino" value="#" />
				</p:column>
				<p:column headerText="Açoes">
					<p:commandLink title="Alterar" actionListener="#"
						oncomplete="dialogAlterar.show()" immediate="true"
						update=":formAlterar">
						<p:graphicImage library="imagens" name="editar16.png" />
						<f:setPropertyActionListener target="#" value="#{turma}" />
					</p:commandLink>
					<p:commandLink title="Excluir" actionListener="#"
						oncomplete="confirmation.show()" immediate="true"
						update=":formExcluir">
						<p:graphicImage library="imagens" name="excluir16.png" />
						<f:setPropertyActionListener target="#" value="#{turma}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
			<p:commandButton value="Cadastrar" id="cadastrar"
				oncomplete="dialogCadastrar.show()" />
		</h:form>
		<p:dialog id="Alterar" header="Alterar" widgetVar="dialogAlterar">
			<h:form id="formAlterar" resizable="false" modal="true"
				appendToBody="true">
				<p:panelGrid id="panelAlterar" columns="2">
					<h:outputText value="Inicio:" />
					<p:inputText value="#" />
					<h:outputText value="Termino:" />
					<p:inputText value="#" />
				</p:panelGrid>
				<p:commandButton value="Alterar"
					actionListener="#"
					update=":formturma:tblturma"
					oncomplete="dialogAlterar.hide()" />
			</h:form>
		</p:dialog>
		<p:dialog id="Cadastrar" header="Cadastrar"
			widgetVar="dialogCadastrar">
			<h:form id="formCadastrar" resizable="false" modal="true"
				appendToBody="true">
				<p:panelGrid id="panelCadastrar" columns="2">
					<h:outputLabel for="inicio" value="Inicio: *" />
					<p:inputText id="inicio" label="inicio"
						value="#" required="true" />
					<h:outputText value="Término: *" />
					<p:inputText id="termino" label="termino"
						value="#" />
					<f:facet name="footer">
						<p:commandButton actionListener="#"
							value="#{msgs.salvar}" icon="ui-icon-circle-check"
							style="margin:0" oncomplete="dialogCadastrar.hide()"
							update=":formturma:tblturma" />
					</f:facet>
				</p:panelGrid>
			</h:form>
		</p:dialog>
		<p:confirmDialog id="Excluir"
			message="Confirma excluir a Turma ? "
			header="Excluir" severity="alert" widgetVar="confirmation"
			width="400" showEffect="clip" hideEffect="fold" appendToBody="true">

			<h:form id="formExcluir">
				<p:commandButton value="Sim"
					actionListener="#"
					update=":formturma:tblturma"
					oncomplete="confirmation.hide()" />
				<p:commandButton value="Não" onclick="confirmation.hide()"
					type="button" />
			</h:form>
		</p:confirmDialog>
	</ui:define>		
</ui:composition>
