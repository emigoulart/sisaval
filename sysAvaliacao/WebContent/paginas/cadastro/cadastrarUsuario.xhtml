<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
	 <h:form id="cadastrar">
<p:panelGrid columns="2">
    	<f:facet name="header">
			    <h:panelGroup style="display:block; text-align:center">
			         Cadastrar Usuário
			        <p:messages id="mensagem"  showDetail="true" autoUpdate="true" closable="true" />
			    </h:panelGroup>  
			</f:facet> 
			<h:outputLabel for="nome" value="Nome: *" />
			<p:inputText id="nome" label="nome"
				value="#{cadastroBean.novoUsuario.nome}" required="true" />
			<h:outputText value="Endereco:" />
			<p:inputText id="endereco" label="endereco"
				value="#{cadastroBean.novoUsuario.endereco}" />

			<h:outputText value="Telefone:" />
			<p:inputText value="#{cadastroBean.novoUsuario.telefone}" />

			<h:outputText value="Email:" />
			<p:inputText id="email" value="#{cadastroBean.novoUsuario.email}" required="true"/>

			<h:outputLabel value="Data Nascimento:" />
			<p:inputText id="nascimento" value="#{cadastroBean.novoUsuario.dtanasc}" />

			<h:outputText value="Login: *" />
			<p:inputText id="login" label="login"
				value="#{cadastroBean.novoUsuario.login}" required="true" />

			<h:outputText value="Senha: *" />
			<p:password id="senha" label="senha"
				value="#{cadastroBean.novoUsuario.senha}" required="true" />

			<h:outputText value="Tipo de Usuário: *" />
			<p:inputText id="tipoUsuario" value="#{cadastroBean.novoUsuario.tipoUsuario}" required="true" />
			<f:facet name="footer">
			<p:commandButton actionListener="#{cadastroBean.cadastrarUsuario}" value="#{msgs.salvar}"  icon="ui-icon-circle-check"
					style="margin:0"/>
			</f:facet>			
		</p:panelGrid>	
		</h:form>	
	</ui:define>
</ui:composition>
