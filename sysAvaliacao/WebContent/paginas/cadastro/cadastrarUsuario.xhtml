<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
     <meta http-equiv="Content-type" content="text/html charset=ISO-8859-1" />
     <title>#{msgs.title}</title>
</h:head>
   <h:body>
     <p:growl id="growl" showDetail="true" />
     <h:panelGroup layout="block" styleClass="topboxcontent"></h:panelGroup>
       <h:form id="loginForm">
         <p:panel  closable="true" footer="Sistema de Avaliação" header="Cadastro" style="width:350px">
           <h:panelGrid columns="2">
             <h:outputLabel for="Nome" value="Nome:" />
             <p:inputText id="Nome" value="#{usuarioBean.usuario.nome}" promptLabel="Informe o nome"  autocomplete="off" required="true" />            
               <h:outputLabel for="Telefone" value="Telefone:"/>
               <p:inputText id="Telefone" value="#{usuarioBean.usuario.telefone}" />
                 <h:outputLabel for="Endereço" value="Endereço:"/>
               <p:inputText id="Endereco" value="#{usuarioBean.usuario.endereco}" />
                 <h:outputLabel for="Email" value="Email:"/>
               <p:inputText id="Email" value="#{usuarioBean.usuario.email}" />            
               <h:outputLabel for="Login" value="Login:"/>
               <p:inputText id="login" value="#{usuarioBean.usuario.login}" />	
               <h:outputLabel for="senha" value="Senha:"/>
               <p:password minLength="6" value="#{usuarioBean.usuario.senha}" promptLabel="Digite uma senha segura" goodLabel="Boa"  weakLabel="Razoável"  strongLabel="Excelente" required="true" />				
           </h:panelGrid>
              <h:commandButton value="#{msgs.cadastrar}" action="#{usuarioBean.cadastrarUsuario}"/>
          </p:panel>
        </h:form>
     </h:body>
</html>
