<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:define name="conteudo">
    <h:form id="cadastroForm" prependId="false">
       <p:growl id="growl" showDetail="true" />
		  <p:panel  id="painelCadastro" style="width: 100%; height:100%">
		    <f:facet name="header"> Cadastro de Usuários </f:facet>
		    <table style="width: 400px;margin: auto;">
			    <tr valign="top">
                     <td width="100%"> 
                        <h:panelGrid columns="2">
				            <h:outputLabel for="Nome" value="Nome:" />
				              <p:inputText id="Nome" value="#{usuarioBean.usuario.nome}" promptLabel="Informe o nome"  autocomplete="off" required="true" />            
				              <h:outputLabel for="Telefone" value="Telefone:"/>
				              <p:inputText id="Telefone" value="#{usuarioBean.usuario.telefone}" />
				              <h:outputLabel for="Endereço" value="Endereço:"/>
				              <p:inputText id="Endereco" value="#{usuarioBean.usuario.endereco}" />
				              <h:outputLabel for="Email" value="Email:"/>
				              <p:inputText id="Email" value="#{usuarioBean.usuario.email}" />            
				              <h:outputLabel for="Login" value="Login:"/>
				              <p:inputText id="login" value="#{usuarioBean.usuario.login}" />	
				              <h:outputLabel for="senha" value="Senha:"/>
				              <p:password minLength="6" value="#{usuarioBean.usuario.senha}" promptLabel="Digite uma senha segura" goodLabel="Boa"  weakLabel="Razoável"  strongLabel="Excelente" required="true" />				
                        </h:panelGrid>
 					</td>
                </tr>
			</table>
			<f:facet name="footer">
              <h:commandButton value="#{msgs.cadastrar}" action="#{usuarioBean.cadastrarUsuario}" icon="ui-icon-circle-check" update="messages, painelUser"/>
              <p:commandButton value="Limpar Campos" type="reset" icon="ui-icon-cancel" />
             </f:facet>
          </p:panel>
        </h:form>
   </ui:define>
</ui:composition>
