<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form id="formAvaliacaoDisciplina">
			<p:dataTable var="disciplina" value="#{turmaAlunoBean.listarDisciplina}"
				id="tabelaDisciplinaAvaliacao">
				<f:facet name="header">Turma: #{turmaAlunoBean.turma.turId} - Disciplinas a avaliar  -  Aluno: #{usuarioBean.usuario.nome}</f:facet>
				<p:column headerText="Professor">
					<h:outputText id="turma"
						value="#{turmaAlunoBean.turma.professor.nome}" />
				</p:column>				
				<p:column headerText="Disciplina">
					<h:outputText id="Disciplina"
						value="#{disciplina.disDescricao}" />
				</p:column>
				<p:column headerText="Data Início">
					<h:outputText id="linicio" value="#{disciplina.dis_dtainicio}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Data Término">
					<h:outputText id="ltermino" value="#{disciplina.dis_dtatermino}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:outputText>
				</p:column>
				<p:column>
				<p:commandLink title="Responder Avaliação" actionListener="#{turmaAlunoBean.prepararDadosTurma}"
					action="avaliaDisciplina.xhtml"
				   immediate="true">
					<p:graphicImage library="imagens" name="editar16.png" />
				</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
