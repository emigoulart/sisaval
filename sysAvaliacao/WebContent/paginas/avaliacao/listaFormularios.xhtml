<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form id="formAvaliacaoDisciplina">
			<p:dataTable var="avaliacao" value="#{avaliacaoRespostasBean.lista}"
				id="tabelaDisciplinaAvaliacao">
				<f:facet name="header">Turma:#{turmaAlunoBean.turma.turId} - Avaliações já respondidas pelo  Aluno #{usuarioBean.usuario.nome}</f:facet>
				<p:column headerText="Professor">
					<h:outputText id="professor"
						value="#{avaliacao.turma.professor.nome}" />
				</p:column>				
				<p:column headerText="Disciplina">
					<h:outputText id="Disciplina"
						value="#{avaliacao.disciplina.disDescricao}" />
				</p:column>
				<p:column headerText="Data Início">
					<h:outputText id="linicio" value="#{avaliacao.disciplina.dis_dtainicio}">
						<f:convertDateTime pattern="dd-mm-yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Data Término">
					<h:outputText id="ltermino" value="#{avaliacao.disciplina.dis_dtatermino}">
						<f:convertDateTime pattern="dd-mm-yyyy" />
					</h:outputText>
				</p:column>
				<p:column>
				<p:commandLink title="Visualizar Avaliação"
					action="avaliacaoRespostas.xhtml"
					 immediate="true" value="Visualizar Avaliação">
				</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
