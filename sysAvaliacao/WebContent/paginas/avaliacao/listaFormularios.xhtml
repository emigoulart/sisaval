<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/template.xhtml" 
     xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="conteudo">
	<h:form id="frmAvaliacao" prependId="false">
		<p:growl id="growl" showDetail="true" />		 
		<p:panel id="listagem2" style="width:700px;margin:1% 25% 10% 25%;" >
			 <p:dataTable id="avaliacoesTable" var="avaliacao" value="#{usuarioBean.listaAvaliacao}">  
			    <p:columnGroup type="header">  
			      <p:row>  
			         <p:column colspan="2" headerText="Avaliações já respondidas pelo aluno #{usuarioBean.usuario.nome}"  />
			       </p:row>  
			        <p:row>  
			           <p:column headerText="Disciplina" />  
			           <p:column headerText="Avaliação disponível" />  
			            </p:row>  
			        </p:columnGroup>  	  
			        <p:subTable var="respostas" value="#{avaliacao}">  
			            <f:facet name="header">  
			              #{avaliacao.turmaaluno.turma.disciplina.disDescricao}   
			            </f:facet>  
			  
			            <p:column>  
			                #{avaliavao.avlDisponivel}  
			            </p:column>  
			  
			            <p:column>  
			                
			            </p:column>  
			  
			        </p:subTable>  
			    </p:dataTable> 
		</p:panel>
	</h:form>
   </ui:define>
</ui:composition>
