<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/template.xhtml" 
     xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>systemAvaliacao - Sistema de Aval. pela Web V0</title>
	<link href="resources/css/principal.css" rel="stylesheet"
		type="text/css" />
</h:head>
<ui:define name="conteudo">
	<p:growl id="growl" showDetail="true" />
	<h:panelGroup layout="block" styleClass="topboxcontent"></h:panelGroup>
	<h:form id="formulario">
		<h:dataTable
			value="#{avaliacaoRespostasBean.lista}" />
		<p:panel  footer="Sistema de Avaliação - INFNET "
			style="width:100%">
			<p:messages id="msgs" />
			<f:facet name="header">
				<h:panelGrid columns="2">
					<h:graphicImage library="imagens" name="logo.png" width="90"
						height="60" align="left" title="INFNET" alt="INFNET" />
					<h:outputText value="  Formulário de Avaliação" />
				</h:panelGrid>
			</f:facet>
			<h:panelGrid columns="8">
				<h:outputLabel for="aluno" value="Aluno: #{usuarioBean.usuario.nome}" />
				<h:outputLabel for="matricula" value="Matricula: #{usuarioBean.usuario.matricula}" />
				<h:outputLabel for="modulo" value="Módulo: Aplicações Web" />
				<h:outputLabel for="disciplina" value="Disciplina: #{avaliacao.disciplina.disDescricao}" />
                        </h:panelGrid>
			<h:panelGrid>
				<p>
				Avaliação encerrada.
				</p>
			</h:panelGrid>
	         <p:dataTable value ="#{avaliacaoRespostasBean.avaliacaoRespostas}" 
             var ="avaliacaorespostas" rowKey ="#{questao.qstId}">   
			 <p:column style="width: 40%" border="1">			 
			 	<f:facet name="header">  
            		Avaliação Geral Pós Graduação 
        	   </f:facet>	   	   		 
 				<h:outputLabel value="#{avaliacaorespostas.questao.qstQuestao}"/>
 				</p:column>
 		  <p:column  style="width: 60%">	      
   		  	<p:selectOneRadio value="#{avaliacaorespostas.resposta}" id="resposta" disabled="true">
            <f:selectItems value="#{avaliacaoRespostasBean.populatedQuestoesResposta}" var="resposta" itemValue="#{resposta}"  style="text-align:center;"/>
           </p:selectOneRadio>
			 </p:column>			                               
             </p:dataTable> 
			<p:row>
				<h3>6. Comentários e sugestões</h3>
					<h:outputLabel for="aluno" value= "#{avaliacaoRespostasBean.avaliacao.observacao}" />
			</p:row>
				
		
		</p:panel>
	</h:form>

</ui:define>
</ui:composition>
